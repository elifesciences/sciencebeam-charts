# Default values for sciencebeam-autocut-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: elifesciences/sciencebeam-gym_unstable
  tag: 22fe6d104ffff6fb13c1853d3fc85f77f31c38c8
  pullPolicy: IfNotPresent

autocut:
  modelPath: ""

nameOverride: ""
fullnameOverride: ""

livenessProbe:
  failureThreshold: 120  # just under 60s startup time seems to be normal

readinessProbe:
  failureThreshold: 120  # just under 60s startup time seems to be normal

service:
  type: ClusterIP
  port: 8079

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - #host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 1
    memory: 1Gi

autoscaling:
  maxReplicas: 16
  targetAverageCpuUtilization: 80 # default of HPA

nodeSelector: {}

tolerations: []

affinity: {}
