apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sciencebeam-autocut-chart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "sciencebeam-autocut-chart.name" . }}
    helm.sh/chart: {{ include "sciencebeam-autocut-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sciencebeam-autocut-chart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sciencebeam-autocut-chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['/bin/sh']
          args: ['-c', 'gunicorn \
            "sciencebeam_gym.models.text.crf.autocut_app:create_app('')" \
            --timeout 10 --workers 10 --worker-class gevent \
            --bind 0.0.0.0:8079']
          env:
          - name: AUTOCUT_MODEL_PATH
            value: "{{ .Values.autocut.modelPath }}"
          ports:
            - name: http
              containerPort: 8079
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
