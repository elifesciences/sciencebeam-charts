# Default values for grobid-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lfoppiano/grobid
  tag: 0.5.4
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

maxJavaHeap: "-Xmx1g"

crossref:
  enabled: true

service:
  type: ClusterIP
  port: 8070

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - #host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1
    memory: 4Gi
  requests:
    cpu: 1
    memory: 4Gi

autoscaling:
  maxReplicas: 16
  targetAverageCpuUtilization: 80 # HPA default

warmup:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
